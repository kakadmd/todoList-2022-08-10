<body>
    <script>
        // 数据格式 var todolist = [{title: "xxx", done: false}]
        // 
        // JSON.parse()

        // {title: "xxx", done:false}
        var todolist = [{
            title: '我今天吃八个馒头',
            done: false
        }, {
            title: '我今天学习jq',
            done: false
        }, ];
        localStorage.setItem('todolist', JSON.stringify(todolist))
        var str = localStorage.getItem('todolist')
        var arr = JSON.parse(str);
        console.log(arr[0].title);

        // console.log(JSON.parse(str));
        // 1. 本地存储里面只能存储字符串的数据格式 把我们的数组对象转换为字符串格式 JSON.stringify()
        // 2. 获取本地存储的数据 我们需要把里面的字符串数据转换为 对象格式 JSON.parse()

        // localStorage 在本列中的作用
    </script>
</body>

</html>
